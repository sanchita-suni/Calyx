<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calyx | Murf Falcon Safety Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { box-shadow: 0 0 0 0px rgba(59, 130, 246, 0.7); } 100% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); } }
        .sos-pulse { animation: sos-animation 1s infinite; }
        @keyframes sos-animation { 0% { box-shadow: 0 0 0 0px rgba(220, 38, 38, 0.7); } 100% { box-shadow: 0 0 0 30px rgba(220, 38, 38, 0); } }
        .alert-toast { position: fixed; top: 20px; right: 20px; background: #22c55e; color: white; padding: 10px 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); opacity: 0; transition: opacity 0.5s; z-index: 50; }
        .show-toast { opacity: 1; }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen p-4 overflow-hidden">
    <div class="absolute top-5 left-5 text-gray-400 text-sm">
        <span class="font-bold text-blue-400">CALYX</span> // MURF FALCON
    </div>

    <div id="toast" class="alert-toast">Emergency Alert Sent!</div>

    <div class="bg-slate-800 p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-700 relative overflow-hidden flex flex-col items-center">
        
        <div id="modeIcon" class="text-6xl mb-4 text-blue-400 transition-all duration-500 mt-4">
            <i class="fas fa-shield-alt"></i>
        </div>

        <h1 id="statusText" class="text-2xl font-bold mb-1">System Offline</h1>
        <p id="subStatus" class="text-gray-400 text-xs mb-6">Guardian Relay Inactive.</p>

        <div id="sosContainer" class="hidden mb-6">
            <button id="sosBtn" class="bg-red-600 active:bg-red-800 text-white font-bold h-24 w-24 rounded-full shadow-lg text-xs flex flex-col items-center justify-center gap-1 border-4 border-red-800 transition-transform active:scale-95">
                <i class="fas fa-exclamation-triangle text-2xl"></i> SOS
            </button>
            <p class="text-xs text-red-400 mt-2 animate-pulse">Tap for Silent Help</p>
        </div>

        <div id="visContainer" class="bg-slate-900 rounded-lg mb-6 w-full h-24 border border-slate-700 overflow-hidden relative">
            <canvas id="visualizer" class="w-full h-full opacity-30"></canvas>
        </div>

        <button id="toggleBtn" class="bg-blue-600 active:bg-blue-700 text-white font-bold py-4 px-8 rounded-full w-full shadow-lg flex items-center justify-center gap-2 mb-2 text-lg">
            <i class="fas fa-microphone"></i> Initialize Calyx
        </button>
    </div>

    <script>
        let socket;
        let audioContext;
        let isRecording = false;
        let audioQueue = [];
        let isPlaying = false;
        let currentSource = null;

        const btn = document.getElementById('toggleBtn');
        const sosBtn = document.getElementById('sosBtn');
        const statusText = document.getElementById('statusText');
        const modeIcon = document.getElementById('modeIcon');
        const toast = document.getElementById("toast");
        const canvas = document.getElementById("visualizer");
        const ctx = canvas.getContext("2d");
        let analyser;

        btn.onclick = async () => { if (!isRecording) await startConnection(); else endSession(); };
        sosBtn.onclick = () => { if(socket) { socket.send("TRIGGER_SOS"); sosBtn.classList.add("sos-pulse"); } };

        function showToast(msg) {
            toast.innerText = msg;
            toast.classList.add("show-toast");
            setTimeout(() => toast.classList.remove("show-toast"), 3000);
        }

        async function startConnection() {
            // Mobile Safari needs User Interaction for AudioContext
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
            
            socket = new WebSocket("ws://localhost:8000/ws/chat");
            socket.binaryType = 'arraybuffer';
            
            socket.onopen = async () => { 
                updateUI(true); 
                await initAudio(); 
                sendLocation(); 
            };
            
            socket.onmessage = async (event) => {
                const data = event.data;
                if (typeof data === "string") {
                    if (data.startsWith("MODE:")) updateMode(data.split(":")[1]);
                    if (data === "CLEAR") clearAudioQueue();
                    if (data === "ALERT_SENT") { 
                        showToast("Contact Notified!"); 
                        sosBtn.classList.remove("sos-pulse"); 
                        statusText.innerText = "HELP ON WAY";
                        statusText.classList.add("text-green-500");
                    }
                    if (data.startsWith("DOWNLOAD:")) { 
                        showToast("Evidence Saved.");
                        window.location.href = "/static/" + data.split(":")[1];
                        stopConnection(); 
                    }
                } else queueAudio(data);
            };
            socket.onclose = () => stopConnection();
        }

        function endSession() {
            if(socket && socket.readyState === WebSocket.OPEN) {
                socket.send("END_SESSION"); // Trigger backend to generate PDF
                showToast("Generating Report...");
            } else {
                stopConnection();
            }
        }

        function stopConnection() { 
            if (socket) socket.close(); 
            if (audioContext) audioContext.close(); 
            updateUI(false); 
            isRecording = false; 
        }
        
        function sendLocation() { 
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (p) => {
                        const loc = `LOC:${p.coords.latitude},${p.coords.longitude}`;
                        if(socket && socket.readyState === 1) socket.send(loc);
                    },
                    (e) => console.log("GPS Error"),
                    { enableHighAccuracy: true }
                );
            }
        }

        async function queueAudio(ab) { audioQueue.push(await audioContext.decodeAudioData(ab)); if (!isPlaying) playNext(); }
        function playNext() { if (audioQueue.length === 0) { isPlaying = false; return; } isPlaying = true; currentSource = audioContext.createBufferSource(); currentSource.buffer = audioQueue.shift(); currentSource.connect(audioContext.destination); currentSource.onended = playNext; currentSource.start(); }
        function clearAudioQueue() { audioQueue = []; if (currentSource) try { currentSource.stop(); } catch(e) {} isPlaying = false; }

        async function initAudio() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            analyser = audioContext.createAnalyser();
            const src = audioContext.createMediaStreamSource(stream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);
            src.connect(analyser); src.connect(processor); processor.connect(audioContext.destination);
            visualize();
            processor.onaudioprocess = (e) => { 
                if (socket && socket.readyState === 1) { 
                    const d = e.inputBuffer.getChannelData(0); const b = new ArrayBuffer(d.length*2); const v = new DataView(b);
                    for (let i=0; i<d.length; i++) v.setInt16(i*2, Math.max(-1, Math.min(1, d[i])) * (d[i]<0 ? 0x8000 : 0x7FFF), true);
                    socket.send(b);
                }
            };
        }

        function updateUI(active) {
            isRecording = active;
            btn.innerHTML = active ? '<i class="fas fa-stop"></i> End Session' : '<i class="fas fa-microphone"></i> Initialize Calyx';
            btn.className = active ? "bg-slate-600 hover:bg-slate-500 text-white font-bold py-4 px-8 rounded-full w-full shadow-lg flex items-center justify-center gap-2 mb-2 text-lg" : "bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-8 rounded-full w-full shadow-lg flex items-center justify-center gap-2 mb-2 text-lg";
            statusText.innerText = active ? "Calyx Active" : "System Offline";
            statusText.className = "text-2xl font-bold mb-1 text-white";
            document.getElementById('sosContainer').className = active ? "mb-6" : "hidden mb-6";
            modeIcon.classList.toggle('pulse', active);
            document.getElementById("visContainer").children[0].classList.toggle('opacity-30', !active);
        }

        function updateMode(mode) {
            const icon = document.getElementById('modeIcon');
            const conf = { 
                "STEALTH": ["fa-user-secret","text-gray-500", "Stealth Mode"], 
                "DECOY": ["fa-user-friends","text-orange-500", "Decoy Protocol"], 
                "PIZZA": ["fa-pizza-slice","text-yellow-400", "Covert Ops"], 
                "CALM": ["fa-heartbeat","text-pink-400", "Medical / Calm"], 
                "DEFAULT": ["fa-shield-alt","text-blue-400", "Calyx Active"] 
            }[mode] || ["fa-shield-alt","text-blue-400", "Calyx Active"];
            icon.className = `text-6xl mb-4 transition-all duration-500 pulse ${conf[1]} mt-4`;
            icon.innerHTML = `<i class="fas ${conf[0]}"></i>`;
            statusText.className = `text-2xl font-bold mb-1 ${conf[1]}`;
            statusText.innerText = conf[2];
        }

        function visualize() {
            if (!isRecording) return;
            requestAnimationFrame(visualize);
            const l = analyser.frequencyBinCount; const d = new Uint8Array(l); analyser.getByteFrequencyData(d);
            
            // Handle retina scaling
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let x=0; const w=(canvas.width/l)*2.5;
            for(let i=0; i<l; i++) { const h=(d[i]/255)*canvas.height; ctx.fillStyle=`rgb(${h+50},100,255)`; ctx.fillRect(x,canvas.height-h,w,h); x+=w+1; }
        }
    </script>
</body>
</html>
